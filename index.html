<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />

    <!-- css -->
    <link rel="stylesheet" href="src/styles/style.css" />
    <link rel="stylesheet" href="src/styles/responsive.css" />

    <!-- js -->
    <script src="src/js/index.js" defer></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/img/cartao-de-credito-3d-favicon-32px.png"
    />

    <title>Interactive card details form</title>
  </head>
  <body>
    <main>
      <section class="background-left">
        <img src="src/img/bg-main-desktop.png" alt="" />

        <div class="card-front">
          <img src="src/img/bg-card-front.png" alt="" />

          <div class="content-card-front">
            <div class="content-circles">
              <div class="circle"></div>
              <div class="circleSmall"></div>
            </div>

            <div class="number-card">0000 0000 0000 0000</div>

            <div class="name-valid-card">
              <p class="name-card">Jane Appleseed</p>
              <div>
                <span class="month-card">00/</span>
                <span class="year-card">00</span>
              </div>
            </div>
          </div>
        </div>

        <div class="card-back">
          <img src="src/img/bg-card-back.png" alt="" />

          <div class="content-card-back">
            <p class="code-card-back">000</p>
          </div>
        </div>
      </section>

      <form class="form">
        <div class="form-global">
          <div class="content-name">
            <label for="">Cardholder Name</label>
            <input
              class="input-name-card"
              type="text"
              name="input-name"
              placeholder="e.g. Jane Appleseed"
              minlength="3"
              autocomplete="off"
              required
            />
          </div>

          <div class="content-card">
            <label for="">Card Number</label>
            <input
              class="input-number-card"
              type="text"
              placeholder="e.g. 12345678 9123 0000"
              maxlength="16"
              required
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
            />
            <div class="erro-numberCard">Número faltando, tente novamente.</div>
          </div>

          <div class="info-card">
            <div class="date-exp-card">
              <label for="">Exp. Date (MM/YY)</label>

              <div class="date-exp-card-inputs">
                <input
                  class="input-month"
                  type="text"
                  placeholder="MM"
                  maxlength="2"
                  required
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                />

                <input
                  class="input-year"
                  type="text"
                  placeholder="YY"
                  maxlength="2"
                  required
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                />
              </div>
              <div class="erro-monthCard-yearCard">Número faltando.</div>
            </div>

            <div class="cod-card">
              <label for="">CVC</label>
              <input
                class="input-code"
                type="text"
                placeholder="e.g. 123"
                maxlength="3"
                required
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
              />

              <div class="erro-codeCard">Número faltando.</div>
            </div>
          </div>

          <button class="btn-confirm">Confirm</button>
        </div>

        <!-- <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div> -->
      </form>

      <div class="response">
        <div class="response-content">
          <div class="check"><i class="bi bi-check2"></i></div>
          <p>Thank you!</p>
          <p>We've added your card details</p>
          <button class="btn-response">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
